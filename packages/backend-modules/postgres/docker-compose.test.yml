version: "3.8"

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: postgres-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: user_service_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d user_service_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  postgres-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
